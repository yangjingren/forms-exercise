<!DOCTYPE html>
<html>
  <head>
    <title>
      Signup Form
    </title>
  </head>
  <body>
    <form>
      <!-- Email -->
      <input type="email" name="email" value="" placeholder="example@domain.com">
      <!-- Password -->
      <br>
      <input type="password" name="password" value="" placeholder="Input password">
      <!-- Username -->
      <br>
      <input type="text" name="username" value="" placeholder="Input username">
      <!-- Tier -->
      <br>
      <fieldset>
        <legend>Select a tier</legend>
        <input type="radio" name="tier" value="Enterprise"> Enterprise
        <input type="radio" name="tier" value="Pro"> Pro
        <input type="radio" name="tier" value="Free"> Free
      </fieldset>
      <!-- Remember Me -->
      <input type="checkbox" name="saveSettings" value="rememberMe">Remember me
    </form>
  </body>
</html>
